

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form (submit)="doLongin()" [formGroup]="loginForm">
            <div class="form-group row">
              <label for="inputRFC" class="col-sm-2 col-form-label">RFC</label>
              <div class="col-sm-10">
                <input type="text"    class="form-control" id="inputRFC" value=""  [(ngModel)]="data.rfc" name="rfc" formControlName="rfc" placeholder="RFC"  >
                <input type="hidden"  class="form-control" id="inputKEY" value=""  [(ngModel)]="data.key" name="key" formControlName="key" >
              </div>
            </div>
            <button class="btn btn-primary">Ingresar</button>
          </form>
    </div>

</div>
